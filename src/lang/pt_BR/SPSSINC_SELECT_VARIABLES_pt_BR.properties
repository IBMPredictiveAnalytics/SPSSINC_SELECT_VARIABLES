#Language properties for SPSSINC SELECT VARIABLES 
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Description=Este pacote fornece uma maneira para selecionar vari\u00e1veis com base em uma combina\u00e7\u00e3o de crit\u00e9rios. Os crit\u00e9rios podem incluir nomes, padr\u00f5es nos nomes, tipo de vari\u00e1vel, n\u00edvel de medi\u00e7\u00e3o, fun\u00e7\u00e3o e atributos customizados. Usando esse m\u00e9todo, as tarefas podem ser generalizadas para que n\u00e3o exijam nomes de vari\u00e1veis conectados.
Summary=Definir uma macro que lista vari\u00e1veis selecionadas de acordo com as propriedades do dicion\u00e1rio de vari\u00e1veis
