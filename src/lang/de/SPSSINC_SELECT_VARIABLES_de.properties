Description=Dieses Paket bietet die Möglichkeit, Variablen auf der Basis einer Kombination von Kriterien auszuwählen.  Mögliche Kriterien sind Namen, Muster in den Namen, Variablentyp, Messniveau, Rolle und benutzerdefinierte Attribute.  Mit dieser Methode können Jobs verallgemeinert werden, sodass sie keine unveränderlichen Variablennamen benötigen.
