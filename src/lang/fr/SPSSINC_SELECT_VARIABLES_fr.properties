#Language properties for SPSSINC SELECT VARIABLES 
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Description=Ce pack permet de sélectionner les variables en fonction d'une combinaison de critères. Ces critères peuvent inclure les noms, les motifs dans les noms, les types de variable, les niveaux de mesure, les rôles et les attributs personnalisés. Grâce à cette méthode, vous pouvez généraliser les travaux afin qu'ils ne nécessitent pas de noms de variable fixes.
Summary=Définition d'une macro répertoriant les variables sélectionnées en fonction des propriétés du dictionnaire de variables.
