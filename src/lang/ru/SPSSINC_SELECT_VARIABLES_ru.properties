#Language properties for SPSSINC SELECT VARIABLES 
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Description=Этот пакет предоставляет возможность выбора переменных на основании комбинации критериев. Эти критерии могут включать в себя имена, составные части имен, тип переменных, уровень измерений, роль и пользовательские атрибуты. Используя этот способ, можно обобщить задания, чтобы для них не требовались заданные в коде имена переменных.
Summary=Определить макрокоманду, которая выводит список переменных, выбранных в соответствии со свойствами словаря переменных
