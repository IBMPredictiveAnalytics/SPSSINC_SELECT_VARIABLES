Description=Este paquete ofrece un modo de seleccionar variables en función de una combinación de criterios. Los criterios pueden incluir nombres, patrones en los nombres, tipos de variables, nivel de medición, roles y atributos personalizados. Con este método, los trabajos se pueden generalizar de modo que no es necesario programar los nombres de variables.
Summary=Definir una macro que liste las variables seleccionadas de acuerdo con las propiedades del diccionario de variables
