Description=このパッケージは、基準の組み合わせに基づいて変数を選択できるようにします。基準には、名前、名前のパターン、変数の型、尺度、役割、カスタム属性などを使用できます。この方法でジョブを一般化することにより、ジョブで変数名をハード コーディングする必要がなくなります。
Summary=変数辞書プロパティに従って選択された変数をリストするマクロを定義します
