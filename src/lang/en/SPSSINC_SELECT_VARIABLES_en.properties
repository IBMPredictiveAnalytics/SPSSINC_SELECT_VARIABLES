Description=This package provides a way to select variables based on a combination of criteria.  The criteria can include names, patterns in the names, variable type, measurement level, role, and custom attributes.  Using this method, jobs can be generalized so that they do not require hard-wired variable names.
Summary=Define a macro listing variables selected according to variable dictionary properties
