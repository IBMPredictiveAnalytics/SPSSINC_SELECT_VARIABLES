Description=Questo package fornisce un modo per selezionare le variabili in base a una combinazione di criteri. I criteri possono includere nomi, modelli nei nomi, il tipo di variabile, il livello di misurazione, il ruolo, e gli attributi personalizzati. Utilizzando questo metodo, i lavori possono essere generalizzati in modo che non richiedano nomi di variabile strettamente collegati.
Summary=Definire variabili di elenco macro selezionate in accordo con le proprietà del dizionario variabili
